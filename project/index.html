    <link rel="stylesheet" href="./main.css">

<body>

    <div class="top-line">
        <div class="container container-top">
            <div>
                <div class="logo">
                    <img src="./logo.svg" alt="Alt">
                </div>
            </div>
            <div>

                    <la><a href="/site/">Home</a></la>
                    <la><a href="../shop/">Shop</a></la>

        </div>
    </div>

    <div class="swiper slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Abstract</h2>
                    <p>Think abstractly</p>
                    <button id="join_us_1">Telegram</button>
                </div>
            </div>

                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Future</h2>
                    <p>Future is unwritten</p>

                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Forever</h2>
                    <p>Forever begins today</p>
                    <button id="join_us_4">Telegram</button>
                </div>
            </div>

        </div>

        <div class="slider-bottom">
            <div class="slider-pagination">
                <div class="swiper-pagination"></div>
            </div>
            <div class="slider-navigation">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

    </div>

    <video src="./media/background1.mp4" class="video-background" muted></video>
    <video src="./media/background2.mp4" class="video-background-phone" muted></video>
